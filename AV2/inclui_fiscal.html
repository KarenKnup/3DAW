<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KEYFALLS</title>
    <script>		
        function EnviarFiscal() {
            // Obter os valores dos campos de entrada
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let sala = document.getElementById("sala").value;

            // Criar um objeto XMLHttpRequest para fazer a requisição
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                // Verificar o estado da requisição e o status da resposta
                if (this.readyState == 4 && this.status == 200) {
                    // Atualizar o elemento HTML com a resposta recebida
                    document.getElementById("msg").innerHTML = this.responseText;
                } else if (this.readyState < 4) {
                    // Ainda carregando a resposta
                    console.log("3: " + this.readyState);
                } else {
                    // A requisição falhou
                    console.log("Requisicao falhou: " + this.status);
                }
            }

            // Construir a URL da requisição com os parâmetros
            let url = "http://localhost/AV2/inclui_fiscal.php";
            let params = "nome=" + encodeURIComponent(nome) + "&cpf=" + encodeURIComponent(cpf) + "&sala=" + encodeURIComponent(sala);
            
            // Enviar a requisição GET para a URL com os parâmetros
            xmlhttp.open("GET", url + "?" + params);
            xmlhttp.send();
        }

        function ValidaForm() {
            // Obter os valores dos campos de entrada
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;
            let sala = document.getElementById("sala").value;
            let msg = "";

            // Validar os campos de entrada
            if (nome == "") {
                msg = "Nome não preenchido. <br>";
            } else {
                if(cpf == ""){
                    msg = "CPF não preenchido. <br>";
                } else {
                    if(sala == ""){
                        msg = "Sala não preenchida. <br>";
                    } 
                }
            }

            // Exibir a mensagem de validação no elemento HTML
            document.getElementById("msg").innerHTML = msg;
			
			// Verificar se a validação passou e chamar a função EnviarFiscal() se não houver mensagens de erro
			if (msg == ""){
				return EnviarFiscal();
			}
        }
    </script>
</head>
<body>
<br>
<form action="" method=POST name="formFiscal" id="formFiscal">
    Nome: <input type="text" name="nome" id="nome" required> <br>
    CPF: <input type="text" name="cpf" id="cpf"> <br>
    Sala: <input type="text" name="sala" id="sala"> <br>
    <br><br>
    <input type="button" value="Inserir" onclick="ValidaForm();">
</form>
<p id="msg"></p>
<br>
<a href="index.html">Voltar para a página inicial</a>
</body>
</html>
