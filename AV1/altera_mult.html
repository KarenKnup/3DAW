	<script>		
        function EnviarPerguntas() {
            // Obter os valores dos campos de entrada
            let pergunta = document.getElementById("pergunta").value;
            let pergunta2 = document.getElementById("pergunta2").value;
            let r1 = document.getElementById("r1").value;
            let r2 = document.getElementById("r2").value;
            let r3 = document.getElementById("r3").value;
            let r4 = document.getElementById("r4").value;
            let r5 = document.getElementById("r5").value;
            let r6 = document.getElementById("r6").value;

            // Criar um objeto XMLHttpRequest para fazer a requisição
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                // Verificar o estado da requisição e o status da resposta
                if (this.readyState == 4 && this.status == 200) {
                    // Atualizar o elemento HTML com a resposta recebida
                    document.getElementById("msg").innerHTML = this.responseText;
                } else if (this.readyState < 4) {
                    // Ainda carregando a resposta
                    console.log("3: " + this.readyState);
                } else {
                    // A requisição falhou
                    console.log("Requisicao falhou: " + this.status);
                }
            }

            // Construir a URL da requisição com os parâmetros
            let url = "http://localhost/3DAW/AV1/form_altera_mult.php";
            let params = "pergunta=" + encodeURIComponent(pergunta)+"&pergunta2=" + encodeURIComponent(pergunta2) + "&r1=" + encodeURIComponent(r1) + "&r2=" + encodeURIComponent(r2)+"&r3=" + encodeURIComponent(r3)+"&r4=" + encodeURIComponent(r4)+"&r5=" + encodeURIComponent(r5)+"&r6=" + encodeURIComponent(r6);
            
            // Enviar a requisição GET para a URL com os parâmetros
            xmlhttp.open("GET", url + "?" + params);
            xmlhttp.send();
        }

        function ValidaForm() {
            // Obter os valores dos campos de entrada
            let pergunta = document.getElementById("pergunta").value;
            let pergunta2 = document.getElementById("pergunta2").value;
            let r1 = document.getElementById("r1").value;
            let r2 = document.getElementById("r2").value;
            let r3 = document.getElementById("r3").value;
            let r4 = document.getElementById("r4").value;
            let r5 = document.getElementById("r5").value;
            let r6 = document.getElementById("r6").value;
            let msg = "";

            // Validar os campos de entrada
            if (pergunta == "" || pergunta2 == "") {
                msg = "Pergunta não preenchida. <br>";
            } else {
                if(r1 == "" || r2 == "" || r3 == "" || r4 == "" || r5 == "" || r6 == ""){
                    msg = "Resposta não preenchida. <br>";
                } 
            }

            // Exibir a mensagem de validação no elemento HTML
            document.getElementById("msg").innerHTML = msg;
			
			// Verificar se a validação passou e chamar a função EnviarAluno() se não houver mensagens de erro
			if (msg == ""){
				return EnviarPerguntas();
			}
        }
    </script>
